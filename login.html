<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERODISH - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #00866e;
            --primary-dark: #006753;
            --primary-light: #4db6a2;
            --secondary-color: #f8b500;
            --accent-color: #ff6b6b;
            --text-dark: #333333;
            --text-light: #f5f5f5;
            --bg-light: #ffffff;
            --bg-off-white: #f9f9f9;
            --bg-gray: #f2f2f2;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.03);
            --border-radius: 16px;
            --card-radius: 20px;
            --button-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --font-primary: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        body {
            background-color: var(--bg-off-white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .mobile-container {
            width: 414px;
            max-width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            background-color: var(--bg-light);
            overflow: hidden;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .logo-large {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .logo-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--bg-gray);
            border-radius: var(--button-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--bg-off-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 134, 110, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            z-index: 1;
        }

        .input-with-icon {
            padding-left: 48px;
        }

        .btn {
            display: inline-block;
            padding: 16px 20px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--button-radius);
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            letter-spacing: -0.2px;
            font-size: 1rem;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 134, 110, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #888;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--bg-gray);
        }

        .divider span {
            background-color: var(--bg-light);
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--bg-gray);
            border-radius: var(--button-radius);
            background-color: var(--bg-light);
            color: var(--text-dark);
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 134, 110, 0.05);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: var(--button-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: var(--button-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .remember-me label {
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .prototype-hint {
            text-align: center;
            margin-top: 15px;
            color: #999;
            font-size: 1rem;
        }


    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="login-container">
        <div class="login-header">
            <div class="logo-large">
                <span>ZERO</span><span style="color: var(--secondary-color)">DISH</span>
            </div>
            <div class="logo-subtitle">Biogas Management System</div>
        </div>

        <div class="login-form">
            <div class="error-message" id="error-message">
                Invalid email or password. Please try again.
            </div>

            <div class="success-message" id="success-message">
                Login successful! Redirecting...
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input input-with-icon" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input input-with-icon" placeholder="Enter your password">
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </a>
                <a href="#" class="social-btn" onclick="socialLogin('apple')">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </a>
            </div>

            <div class="register-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
            
            <div class="prototype-hint">
                <small>💡 Prototype: No input required - just click Sign In</small>
            </div>
        </div>
    </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');
            const successMessage = document.getElementById('success-message');

            // Show loading state
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            loginBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                successMessage.style.display = 'block';
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', 'demo@zerodish.com');
                
                // Redirect to main app after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 1000);
        }

        function socialLogin(provider) {
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');

            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            loginBtn.disabled = true;

            // Simulate social login
            setTimeout(() => {
                alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would be implemented here`);
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }, 1000);
        }

        function showForgotPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                alert(`Password reset link would be sent to ${email}`);
            } else {
                alert('Please enter your email address first');
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
