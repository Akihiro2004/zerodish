<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERODISH - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #00866e;
            --primary-dark: #006753;
            --primary-light: #4db6a2;
            --secondary-color: #f8b500;
            --accent-color: #ff6b6b;
            --text-dark: #333333;
            --text-light: #f5f5f5;
            --bg-light: #ffffff;
            --bg-off-white: #f9f9f9;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            --card-radius: 20px;
            --button-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --font-primary: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        body {
            background-color: var(--bg-off-white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .mobile-container {
            width: 414px;
            max-width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .landing-container {
            width: 100%;
            height: 100vh;
            background-color: var(--bg-light);
            overflow: hidden;
            text-align: center;
        }

        .landing-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            padding: 60px 30px 40px;
            position: relative;
        }

        .logo-large {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .logo-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: var(--secondary-color);
        }

        .landing-content {
            padding: 40px 30px;
        }

        .welcome-text {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .features {
            margin-bottom: 30px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
            color: var(--text-dark);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .feature-text {
            flex: 1;
            font-size: 0.95rem;
        }

        .btn {
            display: inline-block;
            padding: 16px 30px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--button-radius);
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            letter-spacing: -0.2px;
            font-size: 1rem;
            margin: 0 8px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 134, 110, 0.2);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-credentials {
            background-color: var(--bg-off-white);
            padding: 15px;
            border-radius: var(--button-radius);
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .demo-credentials strong {
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="landing-container">
        <div class="landing-header">
            <div class="app-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="logo-large">
                <span>ZERO</span><span style="color: var(--secondary-color)">DISH</span>
            </div>
            <div class="logo-subtitle">Biogas Management System</div>
        </div>

        <div class="landing-content">
            <div class="welcome-text">
                Welcome to ZERODISH
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="feature-text">Smart biogas production monitoring</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-seedling"></i>
                    </div>
                                            <div class="feature-text">Biocatalyst technology for enhanced efficiency</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="feature-text">Real-time analytics and reporting</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="feature-text">ESG impact tracking and sustainability metrics</div>
                </div>
            </div>

            <div class="demo-credentials">
                <strong>Demo Credentials:</strong><br>
                Email: demo@zerodish.com<br>
                Password: password
            </div>

            <div style="margin-top: 30px;">
                <a href="login.html" class="btn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Sign In
                </a>
                <a href="register.html" class="btn btn-outline">
                    <i class="fas fa-user-plus" style="margin-right: 8px;"></i>Sign Up
                </a>
            </div>
        </div>
    </div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // Redirect to main app
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
