<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERODISH - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #00866e;
            --primary-dark: #006753;
            --primary-light: #4db6a2;
            --secondary-color: #f8b500;
            --accent-color: #ff6b6b;
            --text-dark: #333333;
            --text-light: #f5f5f5;
            --bg-light: #ffffff;
            --bg-off-white: #f9f9f9;
            --bg-gray: #f2f2f2;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.03);
            --border-radius: 16px;
            --card-radius: 20px;
            --button-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --font-primary: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        body {
            background-color: var(--bg-off-white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .mobile-container {
            width: 414px;
            max-width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .register-container {
            width: 100%;
            height: 100vh;
            background-color: var(--bg-light);
            overflow-y: auto;
            position: relative;
        }

        .register-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .logo-large {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .logo-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .register-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--bg-gray);
            border-radius: var(--button-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--bg-off-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 134, 110, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            z-index: 1;
        }

        .input-with-icon {
            padding-left: 48px;
        }

        .btn {
            display: inline-block;
            padding: 16px 20px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--button-radius);
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            letter-spacing: -0.2px;
            font-size: 1rem;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 134, 110, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #888;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--bg-gray);
        }

        .divider span {
            background-color: var(--bg-light);
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--bg-gray);
            border-radius: var(--button-radius);
            background-color: var(--bg-light);
            color: var(--text-dark);
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 134, 110, 0.05);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: var(--button-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: var(--button-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 20px;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
            margin-top: 2px;
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.4;
        }

        .terms-checkbox a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            background-color: var(--bg-gray);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-weak { background-color: #ff6b6b; }
        .strength-medium { background-color: #f8b500; }
        .strength-strong { background-color: #4db6a2; }

        .name-row {
            display: flex;
            gap: 12px;
        }

        .name-row .form-group {
            flex: 1;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.2rem;
            z-index: 10;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .prototype-hint {
            text-align: center;
            margin-top: 15px;
            color: #999;
            font-size: 0.75rem;
        }


    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="register-container">
        <a href="login.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="register-header">
            <div class="logo-large">
                <span>ZERO</span><span style="color: var(--secondary-color)">DISH</span>
            </div>
            <div class="logo-subtitle">Create Your Account</div>
        </div>

        <div class="register-form">
            <div class="error-message" id="error-message">
                Please fill in all required fields correctly.
            </div>

            <div class="success-message" id="success-message">
                Account created successfully! Redirecting to login...
            </div>

            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="name-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-input" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Last name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input input-with-icon" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <div class="input-group">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="phone" class="form-input input-with-icon" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input input-with-icon" placeholder="Create a password" onkeyup="checkPasswordStrength()">
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" class="form-input input-with-icon" placeholder="Confirm your password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="deviceId">Device ID (Optional)</label>
                    <div class="input-group">
                        <i class="fas fa-microchip input-icon"></i>
                        <input type="text" id="deviceId" class="form-input input-with-icon" placeholder="Enter your ZERODISH device ID">
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">
                        I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                    </label>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        I want to receive updates about ZERODISH products and services
                    </label>
                </div>

                <button type="submit" class="btn" id="register-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn" onclick="socialRegister('google')">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </a>
                <a href="#" class="social-btn" onclick="socialRegister('apple')">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </a>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
            
            <div class="prototype-hint">
                <small>💡 Prototype: No input required - just click Create Account</small>
            </div>
        </div>
    </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const registerBtn = document.getElementById('register-btn');
            const btnText = registerBtn.querySelector('.btn-text');
            const loading = registerBtn.querySelector('.loading');
            const successMessage = document.getElementById('success-message');

            // Show loading state
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            registerBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                successMessage.style.display = 'block';
                
                // Store user data (in real app, this would be sent to server)
                const userData = {
                    firstName: 'Demo',
                    lastName: 'User',
                    email: 'demo@zerodish.com',
                    phone: '+62 812-3456-7890',
                    deviceId: 'ZERODISH-BG #A12345',
                    newsletter: false
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', 'demo@zerodish.com');
                
                // Redirect to main app after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 1000);
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('password-strength');
            
            let strength = 0;
            let strengthClass = '';
            let strengthLabel = '';

            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;

            if (strength <= 25) {
                strengthClass = 'strength-weak';
                strengthLabel = 'Weak';
            } else if (strength <= 50) {
                strengthClass = 'strength-medium';
                strengthLabel = 'Medium';
            } else {
                strengthClass = 'strength-strong';
                strengthLabel = 'Strong';
            }

            strengthFill.style.width = strength + '%';
            strengthFill.className = 'strength-fill ' + strengthClass;
            
            if (password.length > 0) {
                strengthText.innerHTML = `
                    <div>Password strength: ${strengthLabel}</div>
                    <div class="strength-bar">
                        <div class="strength-fill ${strengthClass}" style="width: ${strength}%"></div>
                    </div>
                `;
            } else {
                strengthText.innerHTML = `
                    <div class="strength-bar">
                        <div class="strength-fill" style="width: 0%"></div>
                    </div>
                `;
            }
        }

        function socialRegister(provider) {
            const registerBtn = document.getElementById('register-btn');
            const btnText = registerBtn.querySelector('.btn-text');
            const loading = registerBtn.querySelector('.loading');

            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            registerBtn.disabled = true;

            // Simulate social registration
            setTimeout(() => {
                alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} registration would be implemented here`);
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                registerBtn.disabled = false;
            }, 1000);
        }

        function showTerms() {
            alert('Terms of Service would be displayed here');
        }

        function showPrivacy() {
            alert('Privacy Policy would be displayed here');
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
